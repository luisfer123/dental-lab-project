spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=dentaluser
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/dental-lab-project?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

